<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Grammar Cruise Companion</title>
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #f0f7ff;
            --accent: #ff9900;
            --text: #333;
            --correct: #28a745;
            --wrong: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 1.5rem; }
        header p { margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem; }

        main {
            flex: 1;
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Settings Area */
        .settings-bar {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .settings-bar label {
            font-weight: bold;
            color: #555;
        }

        .settings-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60px;
            text-align: center;
            font-size: 1rem;
        }

        /* Menu View */
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .topic-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: left;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topic-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .topic-btn.all-btn {
            background-color: var(--primary);
            color: white;
            grid-column: 1 / -1;
            justify-content: center;
            text-align: center;
        }
        
        .topic-btn.all-btn span {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-left: 10px;
        }

        .topic-btn span {
            background: var(--secondary);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Quiz View */
        .quiz-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: none; /* Hidden by default */
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1rem;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .greek-word {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            gap: 10px;
        }

        .option-btn {
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .option-btn:hover:not(:disabled) {
            background-color: var(--secondary);
            border-color: var(--primary);
        }

        .option-btn.correct {
            background-color: #d4edda;
            border-color: var(--correct);
            color: #155724;
        }

        .option-btn.wrong {
            background-color: #f8d7da;
            border-color: var(--wrong);
            color: #721c24;
        }

        .feedback-area {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--secondary);
            border-left: 4px solid var(--primary);
            border-radius: 4px;
            display: none;
        }

        .hint-area {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #fff3cd;
            color: #856404;
            border-radius: 8px;
            display: none;
            font-style: italic;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 2px solid #ccc; color: #666; }
        .btn-hint { background: var(--accent); color: white; }

        /* Progress Bar */
        .progress-bar {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--correct);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            .question-text { font-size: 1.1rem; }
            .topic-btn { padding: 1rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>Greek Grammar Companion</h1>
    <p>Offline Review for the High Seas</p>
</header>

<main id="main-view">
    <!-- Menu View -->
    <div id="menu-view">
        <div class="settings-bar">
            <label for="q-count">Questions per Quiz:</label>
            <input type="number" id="q-count" value="10" min="1" max="100">
        </div>

        <div class="grid-menu" id="topic-grid">
            <!-- Buttons injected by JS -->
        </div>
    </div>

    <!-- Quiz View -->
    <div id="quiz-view" class="quiz-container">
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        
        <div class="quiz-header">
            <span id="topic-title" style="font-weight: bold; color: var(--primary);">Topic</span>
            <span id="score-display">Score: 0/0</span>
        </div>

        <div id="question-container">
            <div class="question-text" id="question-text">Question goes here...</div>
            <div class="options-grid" id="options-container">
                <!-- Options injected here -->
            </div>
        </div>

        <div id="hint-box" class="hint-area"></div>
        <div id="feedback-box" class="feedback-area"></div>

        <div class="controls">
            <button class="btn btn-outline" onclick="goHome()">Exit</button>
            <div>
                <button class="btn btn-hint" onclick="toggleHint()" id="hint-btn">Show Hint</button>
                <button class="btn btn-primary" onclick="nextQuestion()" id="next-btn" style="display:none;">Next Question</button>
            </div>
        </div>
    </div>
</main>

        { id: "pres_imp", label: "Present/Imperfect Verbs" },
        { id: "future", label: "Future Indicative Verbs" },
        { id: "aorist", label: "Aorist 1 Verbs" },
        { id: "aorist2", label: "2nd Aorist Verbs" },
        { id: "personal_pronouns", label: "Personal Pronouns" },
        { id: "relative_pronouns", label: "Relative Pronouns" },
        { id: "eimi", label: "Eimi (To Be)" }
    ];

    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // --- INIT ---
    function init() {
        const grid = document.getElementById("topic-grid");
        
        // Add All button
        const allBtn = document.createElement("div");
        allBtn.className = "topic-btn all-btn";
        allBtn.innerHTML = `Review All Topics <span>Mixed Bag</span>`;
        allBtn.onclick = () => startQuiz("all", "Grand Review: All Forms");
        grid.appendChild(allBtn);

        topics.forEach(t => {
            const btn = document.createElement("div");
            btn.className = "topic-btn";
            btn.innerHTML = `${t.label} <span>${questionBank[t.id] ? questionBank[t.id].length : 0} Qs</span>`;
            btn.onclick = () => startQuiz(t.id, t.label);
            grid.appendChild(btn);
        });
    }

    // --- APP LOGIC ---
    function startQuiz(topicId, title) {
        let pool = [];
        if (topicId === 'all') {
            // Combine all arrays
            Object.values(questionBank).forEach(arr => pool.push(...arr));
        } else {
            pool = questionBank[topicId] || [];
        }

        if(pool.length === 0) {
            alert("No questions loaded for this topic yet!");
            return;
        }

        // Get requested count
        const countInput = document.getElementById("q-count").value;
        let requestedCount = parseInt(countInput);
        if (isNaN(requestedCount) || requestedCount < 1) requestedCount = 10;

        // Shuffle full pool
        pool = pool.sort(() => Math.random() - 0.5);

        // Slice to requested amount (or max available)
        currentQuestions = pool.slice(0, requestedCount);
        
        currentQuestionIndex = 0;
        score = 0;
        
        document.getElementById("menu-view").style.display = "none";
        document.getElementById("quiz-view").style.display = "block";
        document.getElementById("topic-title").innerText = title;
        
        renderQuestion();
    }

    function renderQuestion() {
        const q = currentQuestions[currentQuestionIndex];
        document.getElementById("score-display").innerText = `Score: ${score}/${currentQuestions.length}`;
        document.getElementById("progress").style.width = `${(currentQuestionIndex / currentQuestions.length) * 100}%`;
        
        document.getElementById("question-text").innerHTML = q.question;
        document.getElementById("hint-box").innerText = q.hint;
        document.getElementById("hint-box").style.display = "none";
        document.getElementById("feedback-box").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("hint-btn").style.display = "inline-block";

        const container = document.getElementById("options-container");
        container.innerHTML = "";

        // Shuffle options
        const options = [...q.answerOptions].sort(() => Math.random() - 0.5);

        options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt.text;
            btn.onclick = () => checkAnswer(opt, btn, options);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selectedOpt, btnElement, allOptions) {
        // Disable all buttons
        const buttons = document.getElementById("options-container").getElementsByTagName("button");
        for(let btn of buttons) {
            btn.disabled = true;
        }

        // Show feedback
        const feedback = document.getElementById("feedback-box");
        feedback.style.display = "block";
        
        if(selectedOpt.isCorrect) {
            btnElement.classList.add("correct");
            score++;
            feedback.innerHTML = `<strong>Correct!</strong> ${selectedOpt.rationale}`;
            feedback.style.borderLeftColor = "var(--correct)";
        } else {
            btnElement.classList.add("wrong");
            feedback.innerHTML = `<strong>Incorrect.</strong> ${selectedOpt.rationale}`;
            feedback.style.borderLeftColor = "var(--wrong)";
            
            // Highlight correct answer
            for(let btn of buttons) {
                if(allOptions.find(o => o.text === btn.innerText).isCorrect) {
                    btn.classList.add("correct");
                }
            }
        }

        // Update Next button
        const nextBtn = document.getElementById("next-btn");
        nextBtn.style.display = "inline-block";
        if(currentQuestionIndex === currentQuestions.length - 1) {
            nextBtn.innerText = "Finish Quiz";
            nextBtn.onclick = finishQuiz;
        } else {
            nextBtn.innerText = "Next Question";
            nextBtn.onclick = nextQuestion;
        }
    }

    function nextQuestion() {
        currentQuestionIndex++;
        renderQuestion();
    }

    function toggleHint() {
        const hintBox = document.getElementById("hint-box");
        hintBox.style.display = hintBox.style.display === "none" ? "block" : "none";
    }

    function finishQuiz() {
        alert(`Quiz Complete! You scored ${score}/${currentQuestions.length}.`);
        goHome();
    }

    function goHome() {
        document.getElementById("quiz-view").style.display = "none";
        document.getElementById("menu-view").style.display = "block";
    }

    // Start
    init();

</script>

</body>
</html>
